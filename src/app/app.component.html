<div class="page-header">
    <div class="container">
        <h1> Add taxi </h1>
    </div>

    <div *ngIf="!loading; else loadingBlock">
        <div class="panel">
            <div class="form-inline">
                <div class="form-group">
                    <div class="col-md-2">
                        <input class="form-control" [(ngModel)]="name" /><br /><br />
                        <input class="form-control" [(ngModel)]="surname" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2">
                        <button class="btn btn-success" (click)="addItem(name, surname)">Добавить</button>


                    </div>

                </div>



            </div>
        </div>
    </div>
    <br /><br />
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of taxies; let i = index">
                <td>{{item.name}} </td>
                <td>{{item.surname}}</td>
                <td> <button class="btn btn-danger" (click)="removeItem(i)">Remove</button></td>

            </tr>

        </tbody>
        <ng-template #loadingBlock>
            <p>Loading...</p>
        </ng-template>
    </table>

</div>`
